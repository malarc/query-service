name: Build query service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: azure/docker-login@v1
        with:
          login-server: acrapmmpoc.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run: |
          docker build . -t acrapmmpoc.azurecr.io/nginx:latest
          docker push acrapmmpoc.azurecr.io/nginx:latest
      #          docker build . -t acrapmmpoc.azurecr.io/nginx:v1
      #          docker push acrapmmpoc.azurecr.io/nginx:v1

      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS}}
      - name: Set the AKS context
        run: az aks get-credentials --resource-group ${{ secrets.CLUSTER_RESOURCE_GROUP_NAME}} --name ${{ secrets.CLUSTER_NAME}}
      - name: Deploy to AKS
        run: kubectl apply -f kubernetes-manifests/


