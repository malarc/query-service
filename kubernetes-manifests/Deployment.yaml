apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: acrapmmpoc.azurecr.io/query-service:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent